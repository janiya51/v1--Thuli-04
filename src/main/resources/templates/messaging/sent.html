<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Messages - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005f40;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 30px;
        }
        .table-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .table-container h2 {
             color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div th:replace="~{sidebar :: sidebar(activePage='messages', roleName=${session.user.role.roleName})}"></div>
    <div class="main-content">
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Sent Messages</h2>
                <a href="/messages/compose" class="btn" style="background-color: var(--primary-color); color: #fff;">Compose Message</a>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>To</th>
                            <th>Subject</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="msg : ${messages}">
                            <td th:text="${msg.receiver.username}"></td>
                            <td th:text="${msg.subject}"></td>
                            <td th:text="${#dates.format(msg.sentTimestamp, 'yyyy-MM-dd HH:mm')}"></td>
                            <td><a href="#" class="btn btn-sm btn-outline-primary">View</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="/messages/inbox" class="btn btn-secondary mt-3">Back to Inbox</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
