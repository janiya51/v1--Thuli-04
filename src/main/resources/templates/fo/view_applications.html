<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Applications - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005f40;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 30px;
        }
        .table-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .table-container h2 {
             color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div th:replace="~{sidebar :: sidebar(activePage='applications', roleName='Finance Officer')}"></div>
    <div class="main-content">
        <div class="table-container">
            <h2 class="mb-4">Applications Pending Premium Calculation</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Customer Name</th>
                            <th>Product Type</th>
                            <th>Coverage</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="app : ${applications}" th:if="${app.currentStatus.name() == 'PendingFO'}">
                            <td th:text="${app.applicationId}"></td>
                            <td th:text="${app.user.firstName + ' ' + app.user.lastName}"></td>
                            <td th:text="${app.productType}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(app.desiredCoverage, 0, 'COMMA', 2, 'POINT')}"></td>
                            <td><span class="badge bg-info text-dark" th:text="${app.currentStatus}"></span></td>
                            <td>
                                <a th:href="@{/fo/calculate-premium/{id}(id=${app.applicationId})}" class="btn btn-sm btn-success">Calculate Premium</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="/fo/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
