<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005f40;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 30px;
        }
        .table-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .table-container h2 {
             color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div th:replace="~{sidebar :: sidebar(activePage='payment-history', roleName='Finance Officer')}"></div>
    <div class="main-content">
        <div class="table-container">
            <h2 class="mb-4">All Payment Records</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Payment ID</th>
                            <th>Policy Number</th>
                            <th>Amount</th>
                            <th>Payment Date</th>
                            <th>Type</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="payment : ${payments}">
                            <td th:text="${payment.paymentId}"></td>
                            <td th:text="${payment.policy.policyNumber}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(payment.amount, 0, 'COMMA', 2, 'POINT')}"></td>
                            <td th:text="${#dates.format(payment.paymentDate, 'yyyy-MM-dd')}"></td>
                            <td th:text="${payment.type}"></td>
                            <td><span class="badge" th:classappend="${payment.status.name() == 'Paid' ? 'bg-success' : 'bg-warning'}" th:text="${payment.status}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="/fo/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
