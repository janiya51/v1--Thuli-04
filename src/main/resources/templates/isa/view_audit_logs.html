<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005f40;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 30px;
        }
        .table-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .table-container h2 {
             color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div th:replace="~{sidebar :: sidebar(activePage='audit-logs', roleName='IT System Analyst')}"></div>
    <div class="main-content">
        <div class="table-container">
            <h2 class="mb-4">System Audit Logs</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Log ID</th>
                            <th>User</th>
                            <th>Action Type</th>
                            <th>Table Affected</th>
                            <th>Record ID</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${auditLogs}">
                            <td th:text="${log.logId}"></td>
                            <td th:text="${log.user.username}"></td>
                            <td th:text="${log.actionType}"></td>
                            <td th:text="${log.tableAffected}"></td>
                            <td th:text="${log.recordId}"></td>
                            <td th:text="${#dates.format(log.actionTimestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{${dashboardUrl}}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
