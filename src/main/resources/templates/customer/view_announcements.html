<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005f40;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 30px;
        }
        .announcement-container {
            max-width: 900px;
            margin: auto;
        }
        .announcement-card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }
        .announcement-card h4 {
             color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div th:replace="~{sidebar :: sidebar(activePage='announcements', roleName='Customer')}"></div>
    <div class="main-content">
        <div class="announcement-container">
            <h2 class="mb-4 text-center" style="color: var(--primary-color);">System Announcements</h2>
            <div th:each="ann : ${announcements}" class="announcement-card">
                <h4 th:text="${ann.title}"></h4>
                <p th:text="${ann.content}"></p>
                <small class="text-muted" th:text="'Expires on: ' + ${#dates.format(ann.expiryDate, 'yyyy-MM-dd')}"></small>
            </div>
            <div class="text-center">
                <a href="/customer/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
