<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIA Dashboard - LIMS</title>
    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #005f40;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            color: #fff;
            padding-top: 20px;
            transition: all 0.3s;
        }

        .sidebar .logo {
            text-align: center;
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .sidebar .logo h4 {
            font-weight: 700; margin: 0;
        }

        .sidebar .logo i {
            margin-right: 10px;
        }

        .sidebar-nav .nav-link {
            color: #fff;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .sidebar-nav .nav-link:hover, .sidebar-nav .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #fff;
        }

        .sidebar-nav .nav-link i {
            width: 25px;
            text-align: center;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .sidebar .logout-section {
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            text-decoration: none;
            color: #333;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            color: var(--primary-color);
        }

        .stat-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        @media (max-width: 992px) {
            .sidebar {
                left: -100%;
            }
            .main-content {
                margin-left: 0;
            }
            .sidebar.active {
                left: 0;
                z-index: 1000;
            }
            .mobile-toggle {
                display: block;
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1001;
                background: var(--primary-color);
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 5px 10px;
            }
        }

        .mobile-toggle { display: none; }
    </style>
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>

    <div th:replace="~{sidebar :: sidebar(activePage='dashboard', roleName='Senior Insurance Advisor')}"></div>

    <div class="main-content">
        <header class="page-header d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h2">Senior Insurance Advisor Dashboard</h1>
                <p>Welcome! Assess risks and make policy decisions.</p>
            </div>
            <div class="text-end">
                <h5 class="mb-0" th:text="${session.user != null ? session.user.firstName + ' ' + session.user.lastName : 'SIA'}"></h5>
                <small class="text-muted" th:text="${session.user != null ? session.user.role.roleName : 'Role'}"></small>
            </div>
        </header>

        <div class="row g-4">
            <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
                <a href="/sia/applications" class="stat-card">
                    <div class="icon"><i class="fas fa-clipboard-check"></i></div>
                    <h5>Review Applications</h5>
                    <p>Evaluate and approve or reject new applications.</p>
                </a>
            </div>
            <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="200">
                <a href="/sia/claims" class="stat-card">
                    <div class="icon"><i class="fas fa-balance-scale"></i></div>
                    <h5>Assess Claims</h5>
                    <p>Review submitted claims for final decisions.</p>
                </a>
            </div>
            <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="300">
                <a href="/sia/reports" class="stat-card">
                    <div class="icon"><i class="fas fa-file-signature"></i></div>
                    <h5>Assessment Reports</h5>
                    <p>Create and manage risk assessment documents.</p>
                </a>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800 });
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
